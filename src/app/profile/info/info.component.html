<main class="container-fluid">

  <img [src]="image" [alt]="name">

  <form (submit)="submit($event)" (input)="input($event)">

    <div class="form-group">
      <input type="file" class="form-control-file" id="photo">
      <label for="photo">Изменить фото</label>
    </div>

    <div class="form-group">
      <label for="name">Имя</label>
      <input type="text" class="form-control form-control-lg" id="name" value="{{ 'Владислав' }}">
    </div>
    <div class="form-group">
      <label for="surname">Фамилия</label>
      <input type="text" class="form-control form-control-lg" id="surname" value="{{ 'Резников' }}">
    </div>
    <div class="form-group">
      <label for="job">Место работы</label>
      <input type="text" class="form-control form-control-lg" id="job" value="{{ 'гипермаркет Ашан' }}">
    </div>
    <div class="form-group">
      <label for="position">Должность</label>
      <input type="text" class="form-control form-control-lg" id="position" value="{{ 'директор' }}">
    </div>
    <div class="form-group">
      <label for="email">Электронная почта</label>
      <input type="email" class="form-control form-control-lg" id="email">
    </div>

    <button type="submit" class="btn btn-lg btn-block fixed-bottom" [disabled]="button.disabled" [ngClass]="button.class">
      {{ button.text }}
    </button>

  </form>

</main>
