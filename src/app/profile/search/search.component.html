<main class="container-fluid">

  <form (submit)="submit($event)" (input)="input($event)">

    <div class="form-group">
      <label for="search">Что ищу</label>
      <textarea class="form-control form-control-lg" id="search" rows="5" value="{{ 'Ищу разработчика для своего личного проекта' }}"></textarea>
      <small class="form-text text-muted">Например: Ищу ведущего кулинарной рубрики</small>
    </div>
    <div class="form-group">
      <label for="offer">Что предлагаю</label>
      <textarea class="form-control form-control-lg" id="offer" rows="5" value="{{ 'Профессиональные услуги в сфере дизайна мобильных приложений' }}"></textarea>
      <small class="form-text text-muted">Например: Могу преложить медийный охват</small>
    </div>

    <button type="submit" class="btn btn-lg btn-block fixed-bottom" [disabled]="button.disabled" [ngClass]="button.class">
      {{ button.text }}
    </button>

  </form>

</main>
