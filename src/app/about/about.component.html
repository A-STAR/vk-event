<main class="container-fluid" [class.button-space]="button.show">

  <figure>
    <img [src]="image" class="img-fluid" [alt]="title">
    <span class="badge badge-pill badge-dark" [class.go]="go">
      <i class="fa fa-check-circle" aria-hidden="true"></i>
      Вы идёте
    </span>
  </figure>

  <h1>{{ title }}</h1>

  <div class="begin-end">
    <h2>Начало</h2>
    <span>{{ start }}</span>
  </div>

  <div class="begin-end">
    <h2>Конец</h2>
    <span>{{ end }}</span>
  </div>

  <div>
    <h2>Место</h2>
    <p>{{ place }}</p>
  </div>

  <div class="description" [innerHTML]="'<h2>Описание</h2>' + description"></div>

  <button type="button" class="btn btn-lg btn-block fixed-bottom" *ngIf="button.show" [ngClass]="button.class" (click)="goTo($event)">
    {{ button.text }}
  </button>

</main>
